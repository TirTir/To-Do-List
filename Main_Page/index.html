<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-image: url('../IMG/메인배경.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: center fixed;
            }
        </style>
        <link rel="stylesheet" href="./Style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <body>
        <div>
            <!--날짜, 시간-->
            <div class="header">
                <div class="date">
                    <h1 id="month">00</h1>
                    <h2>월</h2>
                </div>
                <div class="date">
                    <h1 id="day">00</h1>
                    <h2>일</h2>
                </div>
                <div class="date">
                    <h1 id="week">월</h1>
                    <h2>요일</h2>
                </div>
                <div class="time">
                    <h1 id="time_h">00</h1>
                    <small>hours</small>
                </div>
                <div class="time">
                    <h1 id="time_m">00</h1>
                    <small>minutes</small>
                </div>
            </div>
    
            <!--동적 시간표, 할일 생성-->
            <div class="body">
                <div class="body-box">
                <div>
                    <ul id="Schedule"></ul>
                </div>
                  
                <!--시간표 정보 출력-->
                <div class="box">
                    <div id="information">
                        <div id="score"></div>
                        / <div id="subject_count"></div>
                    </div>
                    <ul id="subject"></ul>
                </div>
    
                <!-- 보드판 -->
                <div class="box">
                    <ul id="board"></ul>
                </div>
            </div>
    
            <!--Bar-->
            <div class="bar">
                <ul>
                    <li>
                        <a href="../index.html" class="reset-btn">
                            <img src="../IMG/집.png" width="30"height="30"/>
                        </a>
                    </li>
                    <li>
                        <a href="../Sub_Page/index.html" class="setting-btn">
                            <img src="../IMG/과제.PNG" width="30"height="30"/>
                        </a>
                        <!--시간표, 과제 저장-->
                    </li>
                </ul>
            </div>
          </div>
        </div>
    </body>
    <script src="./JavaScript.js"></script>
</html>
